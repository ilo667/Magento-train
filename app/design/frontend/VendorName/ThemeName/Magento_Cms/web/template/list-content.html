<div class="storeList-content_wrapper">
    <ul data-bind="foreach: filteredStores">
        <li class="storeList-content__store">
            <div class="store-image"></div>
            <div class="store-info">
                <p class="store-info__name" data-bind="text: name"></p>
                <p class="store-info__mall" data-bind="text: mall"></p>
                <p class="store-info__address" data-bind="text: address"></p>
                <p class="store-info__schedule" data-bind="text: schedule"></p>
                <p class="store-info__phone" data-bind="text: phone">+</p>
                <a class="store-info__link" target="_blank" data-bind="attr: {href: link}">Докладніше -></a>
            </div>
        </li>
    </ul>
</div>
